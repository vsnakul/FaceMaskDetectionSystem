<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <style>

     body{
     background : #FFFDD0;
    }
        .log_container{
        width: 100px;
	height: 100px;
	background-color: red;
	display:flex;
	position: absolute;
	top:0;
	bottom: 0;
	left: 0;
	right: 0;
	margin: auto;
        }

        .headings{
         width: 100px;
	height: 100px;

	position: absolute;
	top:0;
	bottom: 100px;
	left: 0;
	right: 0;

	margin: auto;
        }


    </style>
</head>
<body>

<div class="headings" style="display:flex;">
    <h3>Date</h3>
    <h3 style="margin-left:60px">Time</h3>
</div>
<div class="log_container">
    <div style="display:flex; width:100%; height:100%;">
        <ul class="list-group">
            {% for date in dates %}
            <li><a href="#" class="list-group-item list-group-item-action list-group-item-success">{{
                date }}</a></li>
            {% endfor %}
        </ul>
        <ul class="list-group">
            {% for time in times %}
            <li><a href="#" class="list-group-item list-group-item-action list-group-item-danger">{{ time }}</a></li>
            {% endfor %}
        </ul>

    </div>

</div>
</body>
</html>
